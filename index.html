<button class="copy-button" onclick="myFunction()">Copy my discord!</button>
<script>
    function myFunction() {
        // Copy the text inside the text field
        navigator.clipboard.writeText('typos.');

        document.querySelector('.copy-button').style.border = 'blue';
        document.querySelector('.copy-button').style.cursor = 'default';
    }
</script>
